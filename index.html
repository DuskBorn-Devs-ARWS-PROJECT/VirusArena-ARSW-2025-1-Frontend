<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Arena - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Virus Arena</h1>
        <p>Un juego de supervivencia e infección</p>
    </header>
    <main class="main-content">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a></p>
        </div>

        <div class="register-form" style="display: none;">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Nombre de usuario</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn btn-success">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
        </div>

        <div class="game-options" style="display: none;">
            <button id="createGameBtn" class="btn btn-primary">Crear partida</button>
            <button id="joinGameBtn" class="btn btn-secondary">Unirse a partida</button>
        </div>
    </main>
    <footer class="footer">
        <p>ARSW 2025 - Universidad ECI</p>
    </footer>
</div>
<script src="js/socket.js"></script>
<script src="js/index.js"></script>
</body>
</
